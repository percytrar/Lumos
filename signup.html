<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lumos Tech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
      <div class='container p-5 mt-2 center'>
        <form class="col-6 mx-auto p-5 shadow-lg mb-5 bg-white rounded-lg" method="GET" action="./index.html">
            <div class="form-group">
                    <label for="name" class="">Enter your name</label>               
                    <input type="text" placeholder="ex: name" id="name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="gender" class="">Choose your gender</label>
                <select id="gender" class="form-control" required>                    
                    <option type="" placeholder="" id="male" class="form-control">Male</option>
                    <option type="" placeholder="" id="female" class="form-control">Female</option>
                    <option type="" placeholder="" id="other" class="form-control">Don't wanna tell</option>
                </select>
            </div> 
            <div class="form-group">
                    <label for="dob" class="">Enter your date of birth</label>
                    <input type="date" placeholder="ex: DD-MM-YYYY" id="dob" class="form-control" required />
            </div>
            <div class="form-group">
                    <label for="signUpEmail" class="">Enter your email</label>
                    <input type="email" placeholder="ex: name@xyz.com" id="signUpEmail" class="form-control email" required />                    
            </div>            
            
            <div class="form-group">
                    <label for="password" class="">Enter your password</label>
                    <input type="password" placeholder="ex: password" id="password" class="form-control password" required />                    
                    <small id="passwordHelp" class="form-text text-muted mx-auto">Password should contain atleast one Capital letter, one small letter and a digit and should be of minimum length 8</small>
            </div>
            <div class="form-group">
                    <label for="rePassword" class="">Re-enter your password</label>
                    <input type="password" placeholder="ex: password" id="rePassword" class="form-control rePassword" required />                    
            </div>
            <div class="form-group">
                    <label for="phoneNo" class="">Enter your phone number</label>
                    <div class="row col m-0 p-0">
                        <input type="number" placeholder="Code" id="phoneCode" class="form-control col-3 mr-1" required />
                        <input type="number" placeholder="Phone No" id="phoneNo" class="form-control col" required />
                    </div>                    
                    <small id="formHelp" class="form-text text-muted mx-auto">We'll never share your personal details with anyone else.</small>
            </div>            
            <button type="submit" class="btn btn-primary mx-auto">Sign up</button>
        </form>
        <div class="alert alert-danger invisible incorrectAlert" id="incorrectAlert1"  role="alert"></div>
        <div class="alert alert-danger invisible incorrectAlert" id="incorrectAlert2"  role="alert"></div>
        <div class="alert alert-danger invisible incorrectAlert" id="incorrectAlert3"  role="alert"></div>
      </div>  


  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="signup.js"></script>
  <script src="submit.js"></script>
</body>
</html>
